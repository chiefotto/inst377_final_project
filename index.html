<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <header class="header h1">
            <h1>StatPaddr</h1>
            <div class="righ_section">
                <form action="" method=""></form>

        </header>
    
        <div class="box">
            <h2>Players</h2>
            <div class="carousel">
              <button class="prev">prev</button>
              <div class="slides">
                  <div class="carousel_item visible"><img id="slide_1" src="" alt="slide_1"/></div>
                  <div class="carousel_item hidden"><img id="slide_2" src="" alt="slide_2"/></div>
                  <div class="carousel_item hidden"><img id="slide_3" src="" alt="slide_3"/></div>
                  <div class="carousel_item hidden"><img id="slide_4" src="" alt="slide_4"/></div>
              </div>
              <button class="next">next</button>
            </div>
            <div class="box">
              <p>
                Description of the slides above.
              </p>
            </div>
          </div>

          <div class="box">
            <h2>Teams</h2>
            <div class="carousel">
              <button class="prev">prev</button>
              <div class="slides">
                  <div class="carousel_item visible"><img id="slide_1" src="" alt="slide_1"/></div>
                  <div class="carousel_item hidden"><img id="slide_2" src="" alt="slide_2"/></div>
                  <div class="carousel_item hidden"><img id="slide_3" src="" alt="slide_3"/></div>
                  <div class="carousel_item hidden"><img id="slide_4" src="" alt="slide_4"/></div>
              </div>
              <button class="next">next</button>

            <div class="box">
              <p>
                Description of the slides above.
              </p>
            </div>
          </div>

          <div class="box">
            <h2>Players</h2>
            <div class="carousel">
              <button class="prev">prev</button>
              <div class="slides">
                  <div class="carousel_item visible"><img id="slide_1" src="" alt="slide_1"/></div>
                  <div class="carousel_item hidden"><img id="slide_2" src="" alt="slide_2"/></div>
                  <div class="carousel_item hidden"><img id="slide_3" src="" alt="slide_3"/></div>
                  <div class="carousel_item hidden"><img id="slide_4" src="" alt="slide_4"/></div>
              </div>
              <button class="next">next</button>
            </div>
            <div class="box">
              <p>
                Description of the slides above.
              </p>
            </div>
          </div>
    
          <footer class="footer">
            <p>StatPaddr Official Site</p>
          </footer>
    </div>
    <script src="script.js"></script>

</html>
